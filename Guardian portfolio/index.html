<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>Index</title>
  </head>
  <header>
    <div id="logo">
    </div>
    <div id="navbar">
      <ul><a href="#">Home</a></ul>
      <ul><a href="#">Plans</a></ul>
      <ul><a href="#">Contact Us</a></ul>
    </div>
  </header>


  <body>
    <div class="image">
      <div class="slide">
        <img src="./images/LifeCare.jpg" style="width:100%; object-fit: cover;">
      </div>
      <div class="slide">
        <img src="./images/BlobServlet.jpg" style="width:100%; object-fit: cover;">
      </div>
      <div class="slide">
      <img src="./images/PAC.jpg" style="width:100%; object-fit: cover;">
      </div>
      <div class="slide">
      <img src="./images/HP.jpg" style="width:100%; object-fit: cover;">
      </div>
      <div class="slide">
        <img src="./images/RP.jpg" style="width:100%; object-fit: cover;">
      </div>
      <div class="slide">
        <img src="./images/LE.jpg" style="width:100%; object-fit: cover; object-position: center bottom;">
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <a class="seemore" onclick="moreInfo()" href="#">See More</a>
    </div>
    <div id="plans">
      <div class="planthumb" onclick="currentSlide(1)"><img src="./images/LifeCare.jpg"></div>
        <div class="planthumb" onclick="currentSlide(2)"><img src="./images/PP.jpg"> </div>
        <div class="planthumb" onclick="currentSlide(3)"><img src="./images/PAC.jpg"> </div>
        <div class="planthumb" onclick="currentSlide(4)"><img src="./images/HP.jpg"> </div>
        <div class="planthumb" onclick="currentSlide(5)"><img src="./images/RP.jpg"> </div>
        <div class="planthumb" onclick="currentSlide(6)"><img src="./images/LE.jpg"> </div>
    </div>
    <script type="text/javascript">
    var slideIndex = 1;
    showslides(slideIndex);

    function showslides(n){
      var slides = document.getElementsByClassName("slide");
      var thumbnail = document.getElementsByClassName("planthumb");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}

      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (var j = 0; j < thumbnail.length; j++) {
      thumbnail[j].className = thumbnail[j].className.replace(" active", "");
      }

      thumbnail[slideIndex-1].className += " active";
      slides[slideIndex-1].style.display = "block";


      }
      // Next/previous controls
      function plusSlides(n) {
        showslides(slideIndex += n);
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showslides(slideIndex = n);
      }
      function moreInfo(){
        var slide = document.getElementsByClassName("active");
        document.write(slide[1]);
        console.log(slide);
      }
      </script>
    <section>
      New section
    </section>
  </body>
</html>
